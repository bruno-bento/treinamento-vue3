name: Unit testing

on: 
  workflow_dispatch:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

defaults:
  run:
    working-directory: dashboard

jobs: 
  jest: 
    rust-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps: 
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run teste:unit --if-present